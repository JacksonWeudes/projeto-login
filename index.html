<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/medias.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
              
            </div>
            <div id="formulario">
                <h1>login</h1>

                <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações do seu ambiente.</p>

                <form action="login.js" method="post" autocomplete="on">
                    <div class="campo">

                        <i class="material-icons">person</i>
                        <input id="iemail" type="email" required maxlength="30" placeholder="seu email">
                        <label for="iemail">email</label>

                    </div>
                    <div class="campo">
                        
                        <i class="material-icons">vpn_key</i>
                        <input id="isenha" type="password" required minlength="8" placeholder="sua senha">
                        <label for="isenha">senha</label>

                    </div>

                    <div id="enviar">
                        <input type="submit" value="Entrar">
                        <a href="#" class="botao">Esqueci a senha</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
